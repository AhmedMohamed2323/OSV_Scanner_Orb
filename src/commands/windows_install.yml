description: Install on OS Scanner on Windows

steps:
  - run:
      name:
      command: "Write-Host 'Hello, Windows'"

  - run:
      name: find working dir
      command: pwd

  - run:
      name: list files
      command: ls

  - run:
      name: OSV Scanner Download
      shell: pwsh
      command: |
        url = https://github.com/google/osv-scanner/releases/download/v1.2.0/osv-scanner_1.2.0_windows_amd64.exe

        # Download the file
        Invoke-WebRequest -Uri $url -OutFile "$env:TEMP\osv_scanner"
