description: >
 Use OSV-Scanner to find existing vulnerabilities affecting your project's dependencies. OSV-Scanner provides an officially supported frontend to the OSV database that connects a project's list of dependencies with the vulnerabilities that affect them. Since the OSV.dev database is open source and distributed, it has several benefits in comparison with closed source advisory databases and scanners:

# What will this command do?
# Descriptions.

parameters:
  osv-scanner-url:
    type: string
    default: https://github.com/google/osv-scanner/releases/download/v1.2.0/osv-scanner_1.2.0_linux_amd64
  lockpath:
    type: string
    default: yarn.lock

steps:
  - run:
      name: Install OSV Scanner
      command: |
        if [[ "$OSTYPE" == "linux-gnu"* ]]; then
  - run:
      name: Download OSV Scanner for Linux
      command: !include command-download-scanner-linux.sh
        elif [[ "$OSTYPE" == "darwin"* ]]; then
  - run:
      name: Download OSV Scanner for macOS
      command: !include command-download-scanner-macos.sh
        else
  - run:
      name: Unsupported operating system
      command: echo "Unsupported operating system" && exit 1
        fi
  - run:
      name: Run OSV Scanner and Save Output
      environment:
        OSV_BIN: ./osv_scanner
        OSV_OUT: osv_output.txt
        OSV_LOCK: << parameters.lockpath >>
      command: |
        $OSV_BIN --lockfile $OSV_LOCK | tee $OSV_OUT
