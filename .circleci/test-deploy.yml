version: 2.1
orbs:
  osv_scanner: ahmedmohamed2323/osv_scanner@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.5

filters: &filters
  tags:
    only: /.*/

jobs:
  # Create a job to test the commands of your orbs.
  # You may want to add additional validation steps to ensure the commands are working as expected.
  osv-scan:
    docker:
        - image: circleci/python:3.9
    steps:
      - checkout
      - run:
          name: Install OSV CLI 
          command: |
            pip install osv
      - run: 
          name: Run osv_scanner 
          command: |
            ls
            osv-scanner https://github.com/AhmedMohamed2323/OSV_Scanner_Orb.git
  command-tests:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      # Run your orb's commands to validate them.
      - osv_scanner/greet
workflows:
  test-deploy:
    jobs:
        # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      - osv-scan
      - command-tests:
          filters: *filters
      - orb-tools/pack:
          filters: *filters
      - orb-tools/publish:
          orb-name: ahmedmohamed2323/osv_scanner
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
            - command-tests
          context: orb-publishing
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/

